<!DOCTYPE html>
<html>
  <head>
    <title>Cybertruslen</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=770" />
    <link href="http://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="scripts/game_loop.js"></script>
    <script src="scripts/stage.js"></script>
    <script src="scripts/attacker.js"></script>
    <script src="scripts/missile.js"></script>
    <script src="scripts/scene.js"></script>
    <script src="scripts/menu.js"></script>
    <link href="styles/screen.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <div id="stage" class="stage">
      <div id="menu" class="menu">
        <p>Kun du (og en national IT strategi) kan redde Danmark fra</p>
        <h1>Cybertruslen</h1>

        <strong>Tryk enter – og så kører det!</strong>
      </div>
      <div id="healthbar" class="healthbar">
        <div class="healthbar-health">Rigets IT sikkerhed</div>
      </div>
      <div id="defenders" class="defenders"></div>

    </div>

    <script>
      var stage = new Stage();
      var scene = new Scene();
      var menu = new Menu();

      stage.play(menu);

      function handleKey(event){
        switch (event.keyCode) {
          case 13:
            /* enter key was pressed */
            if (stage.scene == menu) {
              stage.play(scene)
            }

            if (stage.scene == scene) {
              stage.scene.defend()
            }

            break;
        }
      }
      window.addEventListener('keyup', handleKey, true);
    </script>
  </body>
</html>
